    <link href="https://fonts.googleapis.com/css?family=Cormorant"

                    <li class="nav-link col-md-4"  role="presentation" >

                    </li>
                    <li class="nav-link col-md-4" role="presentation" >

                    </li>
                  </ul>
              </div>

              <div class="col-md-3">
                  <nav id="fixed-side-nav">
                      <div id='side-Nav' class="s-nav container-fluid">
                        <ul>
                          <li class="nav-li n-link col-md-8" role="presentation">

                  <h1 class="title-super" id="name">Ian Agpawa</h1>
                  <p id='job'>Web Developer</p>
              </div>

          </div>

    {% block content %}
    {% endblock %}

        </div>
        <div class="col-md-2 fa-google-div">

            </a>
