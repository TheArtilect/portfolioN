{% extends "base.html" %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div id="carouselExampleIndicators" class="carousel slide col-12 align-self-center" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                {% for project in featured %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index}}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 carousel-img" src="/static/images/images-jpg/{{special.thumbnail}}.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{special.title}}</h3>
                        <p>{{special.description}}</p>
                    </div>
                </div>
                {% for project in featured %}
                <div class="carousel-item">
                    <img class="d-block w-100 carousel-img" src="/static/images/images-jpg/{{project.thumbnail}}.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class='carousel-title'>{{project.title}}</h3>
                        <p class='carousel-description'>{{project.description}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
