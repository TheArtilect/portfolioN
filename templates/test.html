{% extends "base.html" %}
{% block content %}
<div class='container-fluid'>
    <h1 class='projects-h1 text-center'>Projects</h1>
    <div class='row justify-content-between'>
        {% for project in projects %}
        <div class="card col-4">
            <img class="card-img-top" src="/static/images/{{project.thumbnail}}-600.jpg" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">{{project.title}}</h3>
                <p class="card-text">{{project.description}}</p>
                <h5 card="card-subtext">{{project.tools}}</h5>
            </div>

            <div class="card-body">
                <a target="_blank" href="{{project.url}}" class="card-link">Link</a>
                <a target="_blank" href="{{project.repo}}" class="card-link">Repo</a>
                {% if project.articles %}
                    <a target="_blank" href="https://chronicle-170419.appspot.com/projects/{{project.link_name}}" class="card-link">Blog Posts</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
