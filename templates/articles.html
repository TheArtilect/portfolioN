{% extends "base.html" %}
{% block content %}
<div class='col-md-12'>
    <h1 class='text-center'>Articles for {{project_name}} </h1>

    {% for article in articles %}
    <div class='col-md-8 col-md-offset-2'>
        <h2>{{article.title}}</h2>
        <h5>{{article.created}}</h5>
        <p>{{article.content}}</p>

    </div>
    {% endfor %}

</div>
{% endblock content %}
