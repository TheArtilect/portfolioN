{% extends "base.html" %}
{% block content %}
<div class='col-md-12'>
    <h1 class='text-center'>Articles for {{project_name}} </h1>

    {% for article in articles %}
    <a href="https://chronicle-170419.appspot.com/post/{{article.post}}/" target="_blank">
        <div class='col-md-8 col-md-offset-2'>
            <h2>{{article.title}}</h2>
            <h5>{{article.created}}</h5>
            <p>{{article.content}}</p>
        </div>
    </a>
    {% endfor %}

</div>
{% endblock content %}
