{% extends "base.html" %}
{% block content %}
<div class='col-md-12'>
    <div class='col-md-8 col-md-offset2'>
        <h1>Articles for project </h1>
    </div>
    {% for article in articles %}
        <div class='col-md-6 col-md-offset-6'>
            <h3>{{article.title}}</h3>
            <h6>{{article.created}}</h6>
            <p>{{article.content}}</p>

        </div>
    {% endfor %}

</div>
{% endblock content %}
