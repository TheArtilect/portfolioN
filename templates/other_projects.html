{% extends "base.html" %}

{% block content %}

<div class='container-fluid'>
    <div class='col-md-10 col-md-offset-1 text-center showcase-project' id='showcase'>
        <h1 class='showcase-project-text' id='direction'>Click on a project to display details.</h1>
        <h1  class='showcase-project-text' id='showcase-title'>
        </h1>
        <h2  class='showcase-project-text' id='showcase-description'>
        </h2>
        <h3 class='showcase-project-text' id='showcase-details'></h3>
        <a id='showcase-link'>
            <h4 class='showcase-project-text' id='showcase-website'></h4>
        </a>
        <a id='showcase-git'>
            <h4 class='showcase-project-text' id='showcase-repo'></h4>
        </a>
        <h3 class='showcase-project-text' id='showcase-tools'>
        </h3>
    </div>
</div>
<div class="text-center container-fluid" id='projects'>
    <div class='row pj-row'>
    {% for project in projects %}
    <div class='col-md-3 project-pj project' data-target='#showcase'
        data-title='{{project.title}}'
        data-thumbnail='{{project.thumbnail}}'
        data-description='{{project.description}}'
        data-details="{{project.details}}"
        data-url="{{project.url}}"
        data-repo="{{project.repo}}"
        data-date='{{project.date}}'
        data-tools="{{project.tools}}"
        >
        <div class='inside inside-pj inside-pj-all text-center'>

            <h2 class='inside-text all'>{{project.title}}</h2>

            <h4 class='inside-text all'>{{project.description}}</h4>

        </div>
        <img class='img-responsive proj-img' src="/static/images/{{project.thumbnail}}-600.jpg">
    </div>
    {% endfor %}
    </div>

</div>


{% endblock %}
