<!DOCTYPE html>

  <body>
    <div class="container">

      <header>
        <div class="row">

          <div class="col-md-6">
              <img class="title-logo img-responsive"
                  src="http://placekitten.com/100/100" alt='placeholder'>
          </div>

          <div class="col-md-6 text-right text-uppercase">

      <div class="row">

        </div>

      <section>

          <div class="row">
            <div class="col-md-12">

          </div>

      <br>

      </footer>

              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel"></h4>
                  </div>
                  <div class="modal-body">
                      <a id='pj-web-link' target="_blank"><img class="img-responsive" src="http://placekitten.com/555/300"></a>
                      <p id='project-description'></p>
                      <a id='github-link' target="_blank">Github Repo</a>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
        </div>
